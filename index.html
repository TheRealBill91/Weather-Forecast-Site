<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Weather Forecast</title>
</head>

<body>
    <header>
        <div class="logoAndTitle">
            <img src="./assets/weather-logo.jpeg"
                alt="A circular logo with a gradient of different colors. A cloud is in center, with little weather artifacts (e.g., lightning) around the cloud." />
            <p>Weather Wise</p>
        </div>
    </header>
    <main>
        <div class="search">
            <input type="search" id="locationSearch">
        </div>
        <div class="quickWeatherInfo">
            <h3 class="city">London</h3>
            <h3 class="conditions">Sunny</h3>
            <h2 class="temperature">60 °F</h2>
            <h3 class="feelsLike">Feels like 56 °F</h3>
        </div>
    </main>
</body>

</html>
