<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link
      rel="icon"
      href="../dist/assets/weather-logo-svg.png"
      type="image/x-icon"
    />
    <title>Weather Forecast</title>
  </head>

  <body>
    <header>
      <div class="logoAndTitle">
        <img
          src="./assets/weather-logo.svg"
          alt="A circular logo with a gradient of different colors. A cloud is in center, with little weather artifacts (e.g., lightning) around the cloud."
        />
        <!--  <img
          src="./assets/weather-logo.jpeg"
          alt="A circular logo with a gradient of different colors. A cloud is in center, with little weather artifacts (e.g., lightning) around the cloud."
        /> -->
        <p>Weather Wise</p>
      </div>
    </header>
    <main>
      <div class="topBar">
        <div class="topBarControls">
          <div id="searchDiv">
            <input type="search" id="locationSearch" />

            <button id="searchBtn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>magnify</title>
                <path
                  d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                />
              </svg>
            </button>
          </div>

          <div class="tempToggleContainer">
            <button id="fahrenheit-btn">°F</button>
            <button id="celsius-btn">°C</button>
          </div>
        </div>
        <span class="error" aria-live="polite"></span>
      </div>

      <div id="weatherContainer">
        <div id="quickAndExtraContainer">
          <div class="quickWeatherInfo">
            <h3 class="cityHeader"></h3>
            <div class="conditions">
              <h4 class="conditionsHeader"></h4>
              <img alt="Icon depicting the current weather conditions" />
            </div>

            <h2 class="temperatureHeader"></h2>
            <h3 class="feelsLikeHeader"></h3>
          </div>
          <div class="extraWeatherInfo">
            <div class="highLow">
              <p></p>
              <p></p>
            </div>
            <div class="humidity">
              <p></p>
            </div>
            <div class="wind">
              <p></p>
              <p></p>
            </div>
            <div class="sunriseSunset">
              <p></p>
              <p></p>
            </div>
            <div class="uv">
              <p></p>
            </div>
            <div class="visibility">
              <p></p>
            </div>
            <div class="aqi">
              <p></p>
            </div>
            <div class="moonPhase">
              <p></p>
            </div>
            <div class="cloudCover">
              <p></p>
            </div>
          </div>
        </div>
        <div class="forecastContainer"></div>
      </div>
    </main>
  </body>
</html>
